<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/png" href="img/logo.png" />

<title>topo_creation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


	<div th:replace="fragments/navbar :: navbar">&copy;navbar</div>

	<div th:replace="fragments/header :: header">&copy; header</div>

	<form class="form-horizontal" action="#" th:action="@{/topo_find}" th:object="${topoSearch}"method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>Trouvez un topo</legend>

			<!-- Text input-->
			<div class="form-group" th:field="*{name}">
				<label class="col-md-4 control-label" for="Lieux">Lieux</label>
				<div class="col-md-4">
					<input id="Lieux" name="Lieux" type="text"
						placeholder="Cannes Nice" class="form-control input-md"
						required="">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="rechercher">Lancer
					la recherche</label>
				<div class="col-md-4">
					<button id="rechercher" name="rechercher" class="btn btn-success">go!</button>
				</div>
			</div>

		</fieldset>
	</form>
	
	<div th:replace="fragments/footer :: footer">&copy; footer</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
        </script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

</body>
</html>
