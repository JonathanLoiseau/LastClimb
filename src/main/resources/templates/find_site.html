<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/png" href="img/logo.png" />

<title>trouver_site</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div th:replace="fragments/navbar :: navbar">&copy;navbar</div>

	<div th:replace="fragments/header :: header">&copy; header</div>
	<form class="form-horizontal" th:object="${findform}" action="#"
		th:action="@{/find_site}" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>Quel type de sites souhaitez vous?</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="lieux">Lieux</label>
				<div class="col-md-4">
					<input id="lieux" name="lieux" type="text"
						placeholder="nice cannes etc" class="form-control input-md"
						th:field="*{location}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="secteurnb">Nombre
					de secteur </label>
				<div class="col-md-4">
					<input id="secteurnb" name="secteurnb" type="text"
						placeholder="1,2,3" class="form-control input-md"
						th:field="*{nbSecteur}">

				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group" th:field="*{cotation}">
				<label class="col-md-4 control-label" for="cotation">Contient
					des voies de cotations:</label>
				<div class="col-md-4">
					<select id="cotation" name="cotation" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6a">6a</option>
						<option value="6b">6b</option>
						<option value="6c">6c</option>
						<option value="7a">7a</option>
						<option value="7b">7b</option>
						<option value="7c">7c</option>
						<option value="8a">8a</option>
						<option value="8b">8b</option>
						<option value="8c">8c</option>
						<option value="9">9</option>
					</select>
				</div>
			</div>
			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Validez"></label>
				<div class="col-md-4">
					<button id="Validez" name="Validez" class="btn btn-success">Validez</button>
				</div>
		</fieldset>
	</form>
	<div th:replace="fragments/footer :: footer">&copy; footer</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
