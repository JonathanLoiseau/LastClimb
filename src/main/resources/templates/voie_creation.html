<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/png" href="img/logo.png" />

<title>voie_creation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div th:replace="fragments/navbar :: navbar">&copy;navbar</div>

	<div th:replace="fragments/header :: header">&copy; header</div>


	
	<form class="form-horizontal" action="#" th:action="@{/voie_creation}"
		th:object="${voie}" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>Creez votre voie :</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Name">nom</label>
				<div class="col-md-4">
					<input id="Name" name="Name" type="text"
						placeholder="ex welcome to hell" class="form-control input-md"
						required="" th:field="*{name}">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="hauteur en m">Hauteur
					en m :</label>
				<div class="col-md-4">
					<input id="hauteur en m" name="hauteur en m" type="text"
						placeholder="ex 20 , 30, 40" class="form-control input-md"
						required="" th:field="*{height}"> <span class="help-block">chiffre
						en mètre uniquement, pas d'unité(m,cm,km) </span>
				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre de point">nombre
					de points :</label>
				<div class="col-md-2">
					<input id="nombre de point" name="nombre de point" type="text"
						placeholder="ex 1,2,3,4" class="form-control input-md" required=""
						th:field="*{nbPoint}">

				</div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="cotation">cotation</label>
				<div class="col-md-2">
					<select id="cotation" name="cotation" class="form-control"
						required="" th:field="*{cotation}">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5a">5a</option>
						<option value="5b">5b</option>
						<option value="5c">5c</option>
						<option value="6a">6a</option>
						<option value="6b">6b</option>
						<option value="6c">6c</option>
						<option value="7a">7a</option>
						<option value="7b">7b</option>
						<option value="7c">7c</option>
						<option value="8a">8a</option>
						<option value="8b">8b</option>
						<option value="8c">8c</option>
						<option value="9">9</option>

					</select>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="validez"></label>
				<div class="col-md-4">
					<button id="validez" name="validez" class="btn btn-success">Validez</button>
				</div>
			</div>

		</fieldset>
	</form>
	<div th:replace="fragments/footer :: footer">&copy; footer</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>


</body>
</html>
