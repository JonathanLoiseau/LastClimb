<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<title>account_creationreation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div th:replace="fragments/navbar :: navbar">&copy;navbar</div>

	<div th:replace="fragments/header :: header">&copy; header</div>

	<h1>Création d'un nouveau compte:</h1>

	<p th:if="${erreur}">Erreur lors de la création du compte veuillez
		vérifier les informations renseignés</p>
	<p th:if="${duplicateError}">Erreur lors de la création du
		comptemail ou nom d'utilisateur déjà pris</p>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Creation d'un compte</legend>

			<!-- Multiple Checkboxes (inline) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="checkboxes">Sexe</label>
				<div class="col-md-4">
					<label class="checkbox-inline" for="checkboxes-0"> <input
						type="checkbox" name="checkboxes" id="checkboxes-0" value="HOMME">
						homme
					</label> <label class="checkbox-inline" for="checkboxes-1"> <input
						type="checkbox" name="checkboxes" id="checkboxes-1" value="FEMME">
						femme
					</label>
				</div>
			</div>

			<!-- Multiple Radios -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="radios">Nationalité</label>
				<div class="col-md-4">
					<div class="radio">
						<label for="radios-0"> <input type="radio" name="radios"
							id="radios-0" value="Français" checked="checked">
							Français
						</label>
					</div>
					<div class="radio">
						<label for="radios-1"> <input type="radio" name="radios"
							id="radios-1" value="Espagnol"> Espagnol
						</label>
					</div>
					<div class="radio">
						<label for="radios-2"> <input type="radio" name="radios"
							id="radios-2" value="Italien"> Italien
						</label>
					</div>
					<div class="radio">
						<label for="radios-3"> <input type="radio" name="radios"
							id="radios-3" value="Anglais"> Anglais
						</label>
					</div>
					<div class="radio">
						<label for="radios-4"> <input type="radio" name="radios"
							id="radios-4" value="Autre"> Autre
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="date">Date de
					naissance</label>
				<div class="col-md-4">
					<input type="date" name="anniversaire" required>
				</div>
			</div>


		</fieldset>
	</form>



	<div th:replace="fragments/footer :: footer">&copy; 2016 The
		Static Templates</div>
</body>
</html>
