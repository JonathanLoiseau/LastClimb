<!DOCTYPE html>
<html>
<head>
<title>Sites</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" href="style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">FUN ESCALADE</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="/index">Acceuil</a></li>
					<li><a href="/myaccount">Mon Compte</a></li>
					<li><a href="/topo">Topo</a></li>
					<li><a href="/sites">Sites</a></li>
					<li><a href="/connexion">Connexion</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<h1 class="col-lg-12">Fun Escalade: Partagez votre Passion</h1>
			</div>
		</div>


	</header>

	<form class="form-horizontal" action="#" th:action="@{/site_creation}"
		th:object="${siteForm}" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>Mon site</legend>


			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Nommez
					votre site</label>
				<div class="col-md-4">
					<input id="textinput" name="textinput" type="text"
						placeholder="ex route champignon" class="form-control input-md"
						required="" th:field="*{name}">

				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">localisation</label>
				<div class="col-md-4">
					<input id="textinput" name="textinput" type="text"
						placeholder="ex Nice Cannes" class="form-control input-md"
						required="" th:field="*{localisation}">

				</div>
			</div>

			<!-- File Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="filebutton">Ajouter
					une image</label>
				<div class="col-md-4">
					<input id="filebutton" name="filebutton" class="input-file"
						type="file" th:field="*{siteimg}">
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Validez">Validez</label>
				<div class="col-md-4">
					<button id="Validez" name="Validez" class="btn btn-default">Validez</button>
				</div>
			</div>

		</fieldset>
	</form>

</body>
</html>
