<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<title>TopoSelect</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" href="style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">FUN ESCALADE</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="/index">Acceuil</a></li>
					<li><a href="/myaccount">Mon Compte</a></li>
					<li><a href="/topo">Topo</a></li>
					<li><a href="/sites">Sites</a></li>
					<li><a href="/connexion">Connexion</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<h1 class="col-lg-12">Fun Escalade: Partagez votre Passion</h1>
			</div>
		</div>


	</header>

	<p>Liste topo</p>




	<div th:each="topo : ${topolist}">
		<p
			th:text="${'nom: '+topo.name + ' etat: ' + topo.etat +' ' +'Description : ' + topo.description}"></p>
		<div th:switch="${topo.etat}">
			<div th:case="${T(com.last_climb.climb.model.EtatTopo).DISPONIBLE}">
				<form class="form-horizontal" action="#"
							th:action="@{/topobooking(iD=${topo.iD})}" method="post">

					<fieldset>

						<!-- Form Name -->
						<legend>Demande de réservation</legend>

						<!-- Button -->
						<div class="form-group" >

							<label class="col-md-4 control-label" for="singlebutton">Réservez</label>
							<div class="col-md-4">
								<button id="singlebutton" name="singlebutton"
									class="btn btn-success">go</button>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
			<div th:case="${T(com.last_climb.climb.model.EtatTopo).INDISPONIBLE}">
				<p>Désolé ce topo est actuelement réservé</p>
			</div>



		</div>
	</div>

</body>
</html>
