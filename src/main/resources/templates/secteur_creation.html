<!DOCTYPE html>
<html>
<head>
<title>Sites</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" href="style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">FUN ESCALADE</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="/index">Acceuil</a></li>
					<li><a href="/myaccount">Mon Compte</a></li>
					<li><a href="/topo">Topo</a></li>
					<li><a href="/site">Sites</a></li>
					<li><a href="/connexion">Connexion</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<h1 class="col-lg-12">Fun Escalade: Partagez votre Passion</h1>
			</div>
		</div>


	</header>

	<p>
		nb is: <span th:text="${sect}">pas de nombre</span> namesession= <span
			th:text="${session.site.name}">pas de nombre</span> name= <span
			th:text="${sitename}">pas de nombre</span>
	</p>

	<form class="form-horizontal" action="#" th:action="@{/secteur_creation}"
		th:object="${creationvoieform}" method="post">
		<fieldset>


			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="textinput">Ajouter
					un secteur au site <span th:text="${session.site.name}"> site name</span>
				</label>
				<div class="col-md-4">
					<input id="textinput" name="voie[]" type="text"
						placeholder="nom du secteur ici" class="form-control input-md"
						required="" th:field="*{name}">

				</div>
			</div>


			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Validez">Validez</label>
				<div class="col-md-4">
					<button id="Validez" name="Validez" class="btn btn-default">Validez</button>
				</div>
		</fieldset>
	</form>


</body>
</html>
