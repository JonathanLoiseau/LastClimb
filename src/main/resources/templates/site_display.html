<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<title>SitesDisplay</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" href="style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>


	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">FUN ESCALADE</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="/index">Acceuil</a></li>
					<li><a href="/myaccount">Mon Compte</a></li>
					<li><a href="/topo">Topo</a></li>
					<li><a href="/sites">Sites</a></li>
					<li><a href="/connexion">Connexion</a></li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<h1 class="col-lg-12">Fun Escalade: Partagez votre Passion</h1>
			</div>
		</div>


	</header>
	<h1 th:text="${session.sitedisplay.name}"></h1>
	<!-- img site -->
	<img
		th:src="|${@environment.getProperty('get.img.controller')}/${sitedisplay.siteimg}|"
		style="max-height: 300px; max-width: 250px;" />
		
		<!-- is approved? -->
		<div th:if="${sitedisplay.approved }"><img th:src="|${@environment.getProperty('get.img.controller')}/seal.png|"
		style="max-height: 300px; max-width: 250px;"/>
		</div>
		
		
	<div sec:authorize="hasRole('ADMIN')">
		<form class="form-horizontal" action="#" th:action="@{/approval}"
					method="post" th:object="${sitedisplay}">
			<fieldset>

				<!-- Form Name -->
				<legend>DÃ©finir comme ami de l'escalade</legend>

				<!-- Button -->
				<div class="form-group" >
					<label class="col-md-4 control-label" for="singlebutton">Ami
						de l'escalade!</label>
					<div class="col-md-4">
						<button id="singlebutton" name="singlebutton"
							class="btn btn-success">go!</button>
					</div>
				</div>

			</fieldset>
		</form>


	</div>



	<h2>Voici la liste des secteurs de ce site</h2>

	<table>

		<tr th:each="secteur: ${sitedisplay.listSecteur}">
			<a th:href="@{/secteur_display(name=${secteur.name})}"><p
					th:text="${secteur.name}"></p></a>
		</tr>

	</table>

	<h3>Commentaires</h3>

	<!-- comment display -->
	<table>

		<tr th:each="comm: ${session.sitedisplay.listCommentaire}">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<!-- Titre??? -->
					</div>
					<!-- /col-sm-12 -->
				</div>
				<!-- /row -->
				<div class="row">
					<div class="col-sm-1">
						<div class="thumbnail">
							<img class="img-responsive user-photo"
								src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
						</div>
						<!-- /thumbnail -->
					</div>
					<!-- /col-sm-1 -->

					<div class="col-sm-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<strong th:text="${comm.userName}">myusername</strong> <span
									class="text-muted"
									th:text="${#temporals.format(comm.date, 'dd/MMM/yyyy HH:mm')}">[[${comm.date}]]
									5 days ago</span>
							</div>
							<div class="panel-body" th:text="${comm.commentaire}">Panel
								content</div>
							<!-- /panel-body -->
						</div>
						<!-- /panel panel-default -->
					</div>
					<!-- /col-sm-5 -->


				</div>


				<!-- /container -->
		</tr>

	</table>







	<!--form  comment-->

	<form class="form-horizontal" action="#" th:action="@{/site_display}"
		th:object="${commentForm}" method="post">
		<fieldset>

			<!-- Form Name -->
			<legend>Mon commentaire</legend>

			<!-- Textarea -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="sitecom">Dites
					nous ce que vous pensez de ce site</label>
				<div class="col-md-4">
					<textarea class="form-control" id="sitecom" name="sitecom"
						th:field="*{commentaire}">votre commentaire ici:</textarea>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="validez">Validez</label>
				<div class="col-md-4">
					<button id="validez" name="validez" class="btn btn-default">Validez</button>
				</div>
			</div>

		</fieldset>
	</form>

</body>
</html>
