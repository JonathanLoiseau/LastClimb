<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<title>Connexion</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>




	<div th:replace="fragments/navbar :: navbar">&copy;navbar</div>

	<div th:replace="fragments/header :: header">&copy; header</div>

	<h1 class="h1connect">Formulaire de connexion</h1>

	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">Vous avez bien été décconecté</div>
	<form th:action="@{/connexion}" method="post" class="connexionform">
		<div>
			<label> User Name : <input type="text" name="username"
				class="usernameSignIn" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password"
				class="passwordSignIn" />
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" class="offset-1 btn btn-success" />
		</div>
	</form>



	<form th:action="@{/logout}" method="post"
		sec:authorize="isAuthenticated()">
		<input type="submit" value="Sign Out" />
	</form>
	<p class="accountcrea">
		Vous n'avez pas de compte ? Creez en un <a href="/account">ici</a>
	</p>



	<div th:replace="fragments/footer :: footer">&copy; 2016 The
		Static Templates</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
