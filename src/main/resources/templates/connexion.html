<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">

<title>Connexion</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>



<div th:replace="fragments/navbar :: navbar">&copy;navbar</div>

<div th:replace="fragments/header :: header">&copy; header</div>

<br>
<br>
<br>

	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/connexion}" method="post" >
		<div>
			<label> User Name : <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password"  />
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
	
	 <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <input type="submit" value="Sign Out"/>
      </form>
      
      
        
        


	<br />
	<br />
	<br />
	<p>
		Vous n'avez pas de compte ? Creez en un <a href="/account">ici</a>
	</p>
	
	 <div th:replace="fragments/footer :: footer">&copy; 2016 The Static Templates</div>
</body>
</html>
